  <body class="sidebar-collapse">
    <noscript>
      <strong>We're sorry but vue-now-ui-kit doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <form name="contact" method="POST" data-netlify="true" netlify-honeybot="bot-field" hidden>
      <input type="hidden" name="bot-field" value="contact">
      <p>
        <label>Your Name: <input type="text" name="name" /></label>   
      </p>
      <p>
        <label>Your Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
    <form name="job-applications" method="POST" data-netlify="true" netlify-honeybot="bot-field" hidden>
      <input type="hidden" name="bot-field" value="job-applications">
      <p>
        <label>Your Name: <input type="text" name="name" /></label>   
      </p>
      <p>
        <label>Your Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
    <div id="app"></div>
